<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Ruslan+Display|Roboto&display=swap" rel="stylesheet">
	<link href="dice.css" rel="stylesheet">
</head>
<body>
	<div class="restrict">
		<h1>L54 4E Dice</h1>
		<div class="form">
			<div class="dice">
				<input type="number" id="roll" length="2" value="4">
				<span>k</span>
				<input type="number" id="keep" length="2" value="2">
				<span>+</span>
				<input type="number" id="bonus" length="2" value="0">
			</div>
			<div class="options">
				<label><input type="checkbox" id="explode" checked="checked"> Explode 10's</label>
				<label><input type="checkbox" id="reroll"> Reroll 1's</label>
			</div>
			<div class="submit">
				<button id="doIt">Roll</button>
			</div>
		</div>
		<div class="results">
			<div id="output">
				<div class="total"></div>
				<div class="actual-rolled"></div>
				<div class="detail"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="dice.js"></script>
</body>
</html>
